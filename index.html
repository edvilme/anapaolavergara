<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Paola Vergara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="name">Ana Paola Vergara</h1>
        <h2>Mexican Soprano</h2>
    </section> 
    <div id="contact">
        <a href="http://instagram.com/anapaolavas">@anapaolavas</a>
        <a href="/resume.pdf">/resume</a>
    </div>
    <div class="notes-container">
        <div class="note" style="--random-x: 0.1; --random-delay: 0;">♪</div>
        <div class="note" style="--random-x: 0.3; --random-delay: 0.2;">♫</div>
        <div class="note" style="--random-x: 0.5; --random-delay: 0.4;">♬</div>
        <div class="note" style="--random-x: 0.7; --random-delay: 0.6;">♪</div>
        <div class="note" style="--random-x: 0.9; --random-delay: 1;">♫</div>
        <div class="note" style="--random-x: 0.3; --random-delay: 0;">♪</div>
        <div class="note" style="--random-x: 0.9; --random-delay: 0.4;">♫</div>
        <div class="note" style="--random-x: 1; --random-delay: 0.4;">♬</div>
        <div class="note" style="--random-x: 0.2; --random-delay: 1.1;">♪</div>
        <div class="note" style="--random-x: 0.9; --random-delay: 0.9;">♫</div>
    </div>
</body>
</html>
